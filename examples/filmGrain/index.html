<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>textmode.js - Film Grain Filter</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<canvas id="textmode-canvas" width="800px" height="600px"></canvas>
	<div class="controls">
		<label for="intensity">Intensity:</label>
		<input type="range" id="intensity" min="0" max="1" step="0.05" value="0.2">
		<span id="intensity-value">0.2</span>
	</div>
	<div class="controls">
		<label for="size">Size:</label>
		<input type="range" id="size" min="1" max="10" step="0.5" value="2.0">
		<span id="size-value">2.0</span>
	</div>
	<div class="controls">
		<label for="speed">Speed:</label>
		<input type="range" id="speed" min="0" max="5" step="0.1" value="1.0">
		<span id="speed-value">1.0</span>
	</div>
	<script type="module" src="./sketch.js"></script>
</body>

</html>
