<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>textmode.js - Bloom Filter</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<canvas id="textmode-canvas" width="800px" height="600px"></canvas>
	<div class="controls">
		<label for="threshold">Threshold:</label>
		<input type="range" id="threshold" min="0" max="1" step="0.05" value="0.5">
		<span id="threshold-value">0.5</span>
	</div>
	<div class="controls">
		<label for="intensity">Intensity:</label>
		<input type="range" id="intensity" min="0" max="3" step="0.1" value="1.0">
		<span id="intensity-value">1.0</span>
	</div>
	<div class="controls">
		<label for="radius">Radius:</label>
		<input type="range" id="radius" min="1" max="20" step="0.5" value="4.0">
		<span id="radius-value">4.0</span>
	</div>
	<script type="module" src="./sketch.js"></script>
</body>

</html>
