<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>textmode.js - Saturation Filter</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<canvas id="textmode-canvas" width="800px" height="600px"></canvas>
	<div class="controls">
		<label for="saturation">Saturation:</label>
		<input type="range" id="saturation" min="0" max="2" step="0.1" value="1.0">
		<span id="saturation-value">1.0</span>
	</div>
	<script type="module" src="./sketch.js"></script>
</body>

</html>
