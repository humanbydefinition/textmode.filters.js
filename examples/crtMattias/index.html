<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>textmode.js - CRT Mattias Filter</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <canvas id="textmode-canvas" width="800px" height="600px"></canvas>
    <div class="controls">
        <label for="curvature">Curvature:</label>
        <input type="range" id="curvature" min="0" max="1" step="0.05" value="0.5">
        <span id="curvature-value">0.5</span>
    </div>
    <div class="controls">
        <label for="scanSpeed">Scan Speed:</label>
        <input type="range" id="scanSpeed" min="0" max="10" step="0.5" value="1">
        <span id="scanSpeed-value">1.0</span>
    </div>
    <script type="module" src="./sketch.js"></script>
</body>

</html>
