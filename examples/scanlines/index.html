<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>textmode.js - Scanlines Filter</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <canvas id="textmode-canvas" width="800px" height="600px"></canvas>
    <div class="controls">
        <label for="count">Lines Count:</label>
        <input type="range" id="count" min="10" max="800" step="1" value="300">
        <span id="count-value">300</span>
    </div>
    <div class="controls">
        <label for="intensity">Intensity:</label>
        <input type="range" id="intensity" min="0" max="1" step="0.05" value="0.5">
        <span id="intensity-value">0.5</span>
    </div>
    <div class="controls">
        <label for="speed">Scan Speed:</label>
        <input type="range" id="speed" min="0" max="10" step="0.1" value="1.0">
        <span id="speed-value">1.0</span>
    </div>
    <script type="module" src="./sketch.js"></script>
</body>

</html>
