<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>textmode.js - Grid Distortion Filter</title>
	<link rel="stylesheet" href="../style.css">
</head>

<body>
	<canvas id="textmode-canvas" width="800px" height="600px"></canvas>
	<div class="controls">
		<button id="toggleAnimation">Pause Animation</button>
		<label for="widthVariation">Width Variation:</label>
		<input type="range" id="widthVariation" min="0" max="1" step="0.1" value="0.5">
		<span id="widthVariation-value">0.5</span>
		<label for="heightVariation">Height Variation:</label>
		<input type="range" id="heightVariation" min="0" max="1" step="0.1" value="0.5">
		<span id="heightVariation-value">0.5</span>
	</div>
	<script type="module" src="./sketch.js"></script>
</body>

</html>
